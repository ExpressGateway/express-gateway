apiEndpoints:
  users:
    host: '*'
    path: /users
    verbs: ['GET', 'POST']
serviceEndpoints:
  backend:
    url: 'http://www.example.com'
pipelines:
  -
    name: ecommerce
    apiEndpoints:
       - users
    policies:
        - condition:
              name: always
          action:
              name: proxy
              serviceEndpoint: backend
