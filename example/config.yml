apiEndpoints:
  users:
    host: '*'
    paths: ['/users']
    scopes: #by defyning this attribute you can assigne scopes to endpoints
      - scope: Admin # assumes verbs *
      - scope: User
        verbs: GET
      - scope: Manager
        verbs: [GET, POST, PUT]

http:
  port: 8080

https:
  port: 9999
  tls: {}


serviceEndpoints:
  backend:
    url: 'http://www.example.com'
pipelines:
  -
    name: ecommerce
    apiEndpoints:
       - users
    policies:
        - condition:
              name: always
          action:
              name: proxy
              serviceEndpoint: backend
