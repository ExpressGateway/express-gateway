strategy:
  matrix:
    mac_10:
      imageName: 'macOS-10.14'
      node_version: 10.x
    windows_node_10:
      imageName: 'vs2017-win2016'
      node_version: 10.x
    mac_12:
      imageName: 'macOS-10.14'
      node_version: 12.x
    windows_node_12:
      imageName: 'vs2017-win2016'
      node_version: 12.x

trigger:
  - master

pool:
  vmImage: $(imageName)

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: $(node_version)
    displayName: 'Install Node.js'

  - script: npm ci
    displayName: 'Install deps'

  - script: npm run test:all
    displayName: 'Run tests'
