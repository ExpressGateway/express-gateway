apiEndpoints:
  api:
    host: '*'
http:
  port: 8080
admin:
  port: 9876
  hostname: localhost
serviceEndpoints:
  backend:
    url: 'http://httpbin.org'
policies:
  - proxy
pipelines:
  - name: httpbin
    apiEndpoints:
      - api
    policies:
      - proxy:
          - action:
              serviceEndpoint: backend
              changeOrigin: true
