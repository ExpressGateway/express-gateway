apiEndpoints:
  api:
    host: '*'
http:
  port: 8080
admin:
  port: 9876
  hostname: localhost
serviceEndpoints:
  httpbin:
    url: 'https://httpbin.org'
policies:
  - basic-auth
  - cors
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit
pipelines:
  - name: getting-started 
    apiEndpoints:
      - api
    policies:
    # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: httpbin 
              changeOrigin: true
