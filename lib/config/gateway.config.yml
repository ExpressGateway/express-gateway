http:
  port: 8080
# https:
#   port: 9999
#   tls: {}
admin: # remove this section to disable admin API
  port: 9876
  hostname: localhost # use 0.0.0.0 to listen on all IPv4 interfaces 
apiEndpoints:
  api:
    host: '*'
serviceEndpoints:
  backend:
    url: 'http://localhost:9876' # btw this is EG admin API
policies:
  - proxy
  - log
  - run-pipeline
pipelines:
  log1:
    policies:
      - log:
        - action:
               message: '${req.url} ${egContext.req.method} 11111'
  log2:
    policies:
      - log:
        - action:
               message: '${req.url} ${egContext.req.method} 2222'
  adminAPI:
    apiEndpoints:
      - api
    policies:
      # - key-auth: # uncomment to enable key-auth 
      - run-pipeline:
        - action:
            name: log1
        - action:
            name: log2
      - proxy:
          - action:
              serviceEndpoint: backend
