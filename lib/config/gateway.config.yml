http:
  port: 8080
https:
  port: 9999
  tls: {}
admin:
  port: 9876
  hostname: localhost

ws:
  target: 'ws://localhost:10017'


apiEndpoints:
  api:
    host: '*'
serviceEndpoints:
  backend:
    url: 'http://localhost:9876' # btw this is EG admin API
policies:
  - proxy
  - key-auth
pipelines:
  - name: adminAPI
    apiEndpoints:
      - api
    policies:
      - key-auth:
          -
            action:
      - proxy:
          - action:
              serviceEndpoint: backend
