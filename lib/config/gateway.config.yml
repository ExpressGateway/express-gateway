apiEndpoints:
  users:
    host: '*'
    paths:
      - /users/*
http:
  port: 8080
admin:
  port: 9876
  hostname: localhost

https:
  port: 9999
  tls: {}
serviceEndpoints:
  backend:
    url: 'http://www.example.com'
policies:
  - proxy
pipelines:
  - name: ecommerce
    apiEndpoints:
      - users
    policies:
      - proxy:
          - condition:
              name: always
            action:
              serviceEndpoint: backend
