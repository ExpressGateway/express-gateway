apiEndpoints:
  api:
    host: '*'
http:
  port: 8080
admin:
  port: 9876
  hostname: localhost
https:
  port: 9999
  tls: {}
serviceEndpoints:
  backend:
    url: 'http://localhost:9876'
policies:
  - proxy
  - key-auth
pipelines:
  - name: adminAPI
    apiEndpoints:
      - api
    policies:
      - key-auth:
          - action: null
      - proxy:
          - action:
              serviceEndpoint: backend
