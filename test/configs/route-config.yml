http:                 # if not specified EG will not start http server
  port: 9080


APIEndpoints: # specify pipeline per domain and path
  cats:
    host: "*.cats.com"  # wildcard support, matches foo.cats.com; does NOT match cats.com
    path: /
  kitten.com:
    host: "kitten.com"  # path defaults to /
  parrots.com:
    host_regex: '[a-z]{3}.parrots.com' #regex support, use host_regex instead of host
    path: /
  animals-dogs:
    host: "animals.com"
    path: /dogs         # only pathes under /dogs will be served by pipeline
  animals-cats:
    host: "animals.com"
    path_regex: '/cats-id-[0-9]{3}'
  wild-cats:
    host: "*"           # any host will be accepted, alternative syntax host:'' or no host property at all
    path_regex: '/wild-cats'

pipelines:
  cats_pipeline:
    APIEndpoints:
      - cats
      - animals-cats
    title: Cats Pipeline
    policies:
      - action:
          name: cats_policy

  wild_cats_pipeline:
    APIEndpoints:
      - wild-cats
    title: Wild Cats Pipeline
    policies:
      - action:
          name: wild_cats_policy

  kittens_pipeline:
    APIEndpoints:
      - kitten.com
    title: Kittens Pipeline
    policies:
      - action:
          name: kittens_policy

  parrots_pipeline:
    APIEndpoints:
      - parrots.com
    title: Parrots Pipeline
    policies:
      - action:
          name: parrot_policy

  animals_dogs_pipeline:
      APIEndpoints:
        - animals-dogs
      title: Animals dogs Pipeline
      policies:
        - action:
            name: animals_dogs_policy
